<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switches - Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="switch-container">
    <div class="switch-wrapper">
        <span class="label-text">Light 1</span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="switch-wrapper">
        <span class="label-text">Light 2</span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="switch-wrapper">
        <span class="label-text">Light 3</span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="switch-wrapper">
        <span class="label-text">Light 4</span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="switch-wrapper">
        <span class="label-text">Pump</span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="switch-wrapper">
        <span class="label-text">Fan</span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
</div>

</body>
</html>
